<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="UTF-8"/>
    <style>
      #buttons {
        width: 200px;
        background-color: #CCC;
      }

      button {
        padding: 10px;
        margin: 10px;
        width: calc(33% - 2 * 11px);
      }

      button:active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Calcutron 3000</h1>
    <input type="text"/>
    <div id="buttons">
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>

      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>

      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>

      <button id="0">0</button>

      <button id="+">+</button>
      <button id="-">-</button>
      <button id="*">*</button>
      <button id="/">/</button>
      <button id="=">/</button>
    </div>
    <script src="app.js">

    </script>
  </body>
</html>
